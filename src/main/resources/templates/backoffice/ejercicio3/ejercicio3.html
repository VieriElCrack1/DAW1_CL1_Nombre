<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragment/fragment :: head">
  <meta charset="UTF-8">
  <title>Ejercicio 3</title>
</head>
<body>
<nav th:replace="fragment/fragment :: menu"></nav>

      <div class="container">
          <div class="d-flex justify-content-center col-md-6">
              <div class="card">
                  <div class="card-header bg-dark text-white">
                      Ejercicio 3
                  </div>
                  <div class="card-body">
                      <h5 class="card-title">Ejercicio 3</h5>

                      <form th:action="@{/ejercicio3}" th:object="${ejercicio3}" method="post">

                          <div class="mb-3">
                              <label class="form-label">Lado 1</label>
                              <input th:field="*{cantPC}" type="text" name="cantPC" class="form-control">
                          </div>

                          <div class="mb-3">
                              <button type="submit" class="btn btn-outline-primary">Consultar</button>

                      </form>

                      <div class="alert alert-primary" th:if="${total != null}">

                  </div>
              </div>
          </div>
      </div>
